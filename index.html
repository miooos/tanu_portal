<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <p class="header__title">あつまれ どうぶつの森 </p>
            <span class="header__title-close">おわる</span>
        </header>
        <div class="portal">
            <h1 class="portal__head"><img class="portal__logo" src="./img/leaf.png" alt="">タヌポータル</h1>
            <div class="portal__content">
                <div class="portal__inner">
                    <p class="portal__info">
                        <span class="portal__user">ニンテン</span>
                        <span class="portal__date">5月4日</span>
                    </p>
                    <div class="portal__menu">
                        <div class="portal__menu-item">
                            <img class="portal__menu-item-img" src="./img/passport.png" alt="">
                            <span class="portal__menu-item-foot">パスポート</span>
                        </div>
                        <div class="portal__menu-item">
                            <img class="portal__menu-item-img" src="./img/my-design.png" alt="">
                            <span class="portal__menu-item-foot">マイデザイン</span>
                        </div>
                        <div class="portal__menu-item">
                            <img class="portal__menu-item-img" src="./img/keyboard.png" alt="">
                            <span class="portal__menu-item-foot">会話キーボード</span>
                        </div>
                        <div class="portal__menu-item">
                            <img class="portal__menu-item-img" src="./img/best-friend.png" alt="">
                            <span class="portal__menu-item-foot">ベストフレンド</span>
                        </div>
                        <div class="portal__menu-item">
                            <img class="portal__menu-item-img" src="./img/setting.png" alt="">
                            <span class="portal__menu-item-foot">設定</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
